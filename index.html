<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>paraglobe | Advanced Web & AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baumans&family=Mrs+Saint+Delafield&family=Inter:wght@300;400;500;700;900&family=Space+Grotesk:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }

    ::selection {
      background-color: #3b82f6;
      color: #fff;
    }

    .grid-lines {
      background-size: 100px 100px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }

    .outline-text {
      color: transparent;
      -webkit-text-stroke: 1px rgba(255, 255, 255, 1);
      letter-spacing: 0.02em;
      transition: -webkit-text-stroke 0.4s ease;
    }

    .outline-text:hover {
      -webkit-text-stroke: 1.2px rgba(255, 255, 255, 1);
    }

    .outline-text-blue {
      color: transparent;
      -webkit-text-stroke: 1px rgba(37, 99, 235, 0.8);
      letter-spacing: 0.02em;
      transition: -webkit-text-stroke 0.4s ease;
    }

    .outline-text-blue:hover {
      -webkit-text-stroke: 1.2px rgba(37, 99, 235, 1);
    }

    .bauhaus-red {
      background-color: #E23D28;
    }

    .bauhaus-yellow {
      background-color: #F4C300;
    }

    .bauhaus-blue {
      background-color: #0050A1;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Print Styles for Native PDF Generation */
    @media print {
      @page {
        size: landscape;
        margin: 0;
      }

      html,
      body {
        height: 100vh !important;
        /* Force Single Page Height */
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
        /* Hide 2nd page flow */
        background: white !important;
      }

      /* HIDE EVERYTHING by default */
      body * {
        visibility: hidden;
      }

      /* Unhide path to components */
      #root,
      #root>div,
      main {
        visibility: visible;
      }

      /* Hide specific siblings to collapse layout */
      #root>div>*:not(main),
      main>*:not(#ai-vision) {
        display: none !important;
      }

      /* STATIC LAYOUT for Reliability */
      #ai-vision {
        visibility: visible !important;
        position: absolute !important;
        /* Back to Absolute to control Page Size */
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        /* Occupy full page */
        background: white !important;
        padding: 1.5cm 2cm !important;
        margin: 0 !important;
        display: block !important;
        page-break-after: avoid !important;
        page-break-inside: avoid !important;
      }

      /* GLOBAL VISIBILITY & OVERFLOW rule for AIVision */
      #ai-vision * {
        visibility: visible !important;
        overflow: visible !important;
      }

      /* Hide Large Headers & Badges & Success Toast */
      #ai-vision h2,
      #ai-vision p.text-white\/50,
      #ai-vision .bg-blue-600,
      #ai-vision .animate-fade-in>div:first-child,
      #ai-vision .uppercase.tracking-\[0\.5em\],
      div[class*="bg-green-500"],
      .fixed.top-24.right-6 {
        display: none !important;
        opacity: 0 !important;
        height: 0 !important;
        width: 0 !important;
      }

      /* METADATA ROW */
      #ai-vision .grid {
        display: block !important;
        width: 100% !important;
        margin-bottom: 20px !important;
      }

      #ai-vision .lg\:col-span-5 {
        width: 100% !important;
        display: block !important;
        margin-bottom: 10px !important;
      }

      #ai-vision form {
        display: flex !important;
        flex-direction: row !important;
        gap: 4rem !important;
        align-items: center !important;
        border-bottom: 3px solid #000;
        /* Thicker line */
        padding-bottom: 1rem !important;
        margin: 0 !important;
        width: 100% !important;
      }

      /* Inject Branding */
      #ai-vision form::after {
        content: "PARAGLOBE SOLUTIONS";
        margin-left: auto;
        font-size: 10pt;
        font-weight: 800;
        text-transform: uppercase;
        color: #000;
        letter-spacing: 0.1em;
      }

      #ai-vision .space-y-2 {
        display: flex !important;
        flex-direction: column !important;
        gap: 0 !important;
        gap: 0 !important;
      }

      #ai-vision label {
        color: #666 !important;
        font-size: 9pt !important;
        font-weight: 700 !important;
        margin-bottom: 5px !important;
        text-transform: uppercase;
      }

      #ai-vision input,
      #ai-vision select {
        display: block !important;
        border: none !important;
        background: transparent !important;
        color: black !important;
        font-size: 14pt !important;
        font-weight: 900 !important;
        padding: 0 !important;
        width: auto !important;
        height: auto !important;
      }

      /* Hide Buttons/Icons */
      #ai-vision button,
      #ai-vision .w-12.h-12,
      #ai-vision .text-red-500,
      #ai-vision svg:not(.mermaid-diagram svg) {
        display: none !important;
      }

      /* DIAGRAM: Main Content */
      #ai-vision .lg\:col-span-7 {
        width: 100% !important;
        height: auto !important;
        display: block !important;
        margin-top: 20px !important;
      }

      .mermaid-diagram {
        display: flex !important;
        justify-content: center !important;
        width: 100% !important;
        margin: 0 auto !important;
        transform: none !important;
        min-height: 400px !important;
      }

      .mermaid-diagram svg {
        display: block !important;
        width: 90% !important;
        /* Slightly smaller to fit page better */
        max-width: 100% !important;
        height: auto !important;
        background-color: white !important;
      }

      /* COLORS & SHAPES */
      .mermaid-diagram rect,
      .mermaid-diagram circle,
      .mermaid-diagram ellipse,
      .mermaid-diagram polygon,
      .mermaid-diagram path {
        fill: #ffffff !important;
        stroke: #000000 !important;
        stroke-width: 1.5px !important;
        filter: none !important;
        opacity: 1 !important;
      }

      .mermaid-diagram text,
      .mermaid-diagram tspan {
        fill: #000000 !important;
        font-family: sans-serif !important;
        font-weight: 600 !important;
        stroke: none !important;
        opacity: 1 !important;
      }

      #ai-vision .border,
      #ai-vision .bg-\[\#0a0a0a\] {
        position: static !important;
        border: none !important;
        background: transparent !important;
      }
    }
  </style>
